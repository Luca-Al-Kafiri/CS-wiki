{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit
{% endblock %}

{% block body %}
<h1>Edit {{entry}}</h1>    
    <form action="{% url 'edit' entry %}" method="POST">
        {% csrf_token %}
        <textarea name="content">{% if content %}{{content}}{% endif %}</textarea>
        <div >
        <input class="btn btn-success" type="submit" value="Save">
        </div>
    </form>

{% endblock %}
